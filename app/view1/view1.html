<div class="form-inline">
    Enter Address: <input class="form-control" type="text" ng-model="address">
    <button class="btn btn-danger" ng-click="pushAddress(address)">Add Address</button>
    <p ng-repeat="official in officials",>
        <img class="officialimg" src="{{official.photoUrl}}">
        {{ official.name }} :
        {{ official.email }} :
        {{ official.phone }}

        {{ official.urls }} :
        {{ official.address }}

    </p>
</div>
